<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="settings-styles">
    <template>
        <style>

            /* USED IN OFFICE INTERFACE SETTINGS */

            #confirm-button {
                margin-top: 39px;
                margin-bottom: 0;
                float: right;
            }

            h2 {
                font-size: 1.1em;
            }

            .main-frame {
                max-width: 1100px;
                text-align: center;
            }

            .subsection {
                margin-top: 1em;
                padding-bottom: 1em;
            }

            section {
                text-align: left;
                margin-bottom: 2em;
            }

            .tooltip {
                font-weight: 300;
                font-size: 0.9em;
                color: #99999a;
                cursor: help;
                float: right;
                margin-left: 1em;
            }

            .tooltip iron-icon {
                margin-right: 0.2em;
                width: 18px;
                height: 18px;
                color: #ccccce;
                margin-top: -2px;
            }

            paper-tooltip {
                --paper-tooltip: {
                    font-size: 0.95em;
                    line-height: 1.4em;
                    letter-spacing: 0.03em;
                    position: absolute;
                    top: 5px;
                    left: -250px;
                    width: 280px;
                    opacity: 1;
                };
            }

            @media only screen and (max-width: 767px) {

                #confirm-button {
                    float: none;
                }
            }

        </style>
    </template>
</dom-module>
