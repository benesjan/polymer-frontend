<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="input-styles">
    <template>
        <style>
            :host {
                font-size: 15px;
                --paper-input-container-invalid-color: var(--app-red-color);
            }

            .error {
                color: var(--app-red-color);
            }

            h2 {
                font-size: 1em;
                margin-top: 3.5em;
                margin-bottom: 0.5em;
            }

            h2 iron-icon {
                margin-right: 0.4em;
                color: var(--app-green-color);
                height: 20px;
                width: 20px;
                margin-top: -3px
            }

            p {
                margin-bottom: 0;
            }

            paper-checkbox, paper-radio-button {
                margin-top: 20px;
                --primary-color: var(--app-green-color);
            }

            paper-input, gold-email-input, paper-textarea, gold-phone-input, paper-radio-button  {
                --paper-input-container-label: {
                    font-weight: lighter;
                };

                --paper-input-container: {
                    margin-top: 0;
                    margin-bottom: 5px;
                };

                --paper-input-container-underline: {
                    background-color: #ccc;
                    height: 1px;
                };

                --paper-input-container-underline-focus: {
                    background-color: var(--app-accent-color);
                    height: 3px;
                };

                --paper-input-container-label-focus: {
                    color: var(--app-accent-color);
                    padding-bottom: 2px;
                };

                --paper-input-container-label-floating: {
                    padding-bottom: 2px;
                };

                --paper-input-container-input: {
                    margin-bottom: 2px;
                }
            }

        </style>
    </template>
</dom-module>
