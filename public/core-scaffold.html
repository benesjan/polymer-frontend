<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<!-- Since 'home' is the default route, eagerly load it. -->
<link rel="import" href="views/home-view.html">

<dom-module id="core-scaffold">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                min-height: 100vh;
                --app-primary-color: #202020;
                --app-secondary-color: #757575;
                --app-accent-color: #172C50;
                --paper-button-ink-color: var(--app-accent-color);
                --paper-icon-button-ink-color: var(--app-accent-color);
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                color: var(--app-primary-color);
            }

            app-header {
                @apply(--layout-fixed-top);
                z-index: 1;
                background-color: rgba(255, 255, 255, 1);
                border-bottom: 1px solid #dcdce5;
                --app-header-shadow: {
                    box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                    height: 10px;
                    bottom: -10px;
                };
            }

            paper-icon-button {
                color: var(--app-primary-color);
            }

            .logo {
                text-align: center;
            }

            .menu-btn {
                display: block;
            }

            .logo a {
                font-size: 18px;
                font-weight: 600;
                letter-spacing: 0.2em;
                color: var(--app-primary-color);
                text-decoration: none;
                /* required for IE 11, so this <a> can receive pointer events */
                display: inline-block;
                pointer-events: auto;
            }

            .icon-bar-item {
                width: 40px;
            }

            .text-bar-item {
                height: 40px;
                line-height: 40px;
            }

            .text-bar-item a {
                text-align: center;
                font-weight: 500;
                font-size: 16px;
                display: inline-block;
                text-decoration: none;
                overflow: hidden;
                white-space: nowrap;
                color: var(--app-primary-color);
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 25px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            app-drawer {
                z-index: 3;
            }

            iron-pages {
                max-width: 1440px;
                margin: 0 auto;
            }

        </style>

        <firebase-auth id="auth" user="{{user}}" app-name="doctor-appointment-system" provider="password"
                       signed-in="{{signedIn}}"></firebase-auth>

        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

        <app-header role="navigation" id="header" fixed>
            <app-toolbar>
                <div class="icon-bar-item" hidden="[[!smallScreen]]">
                    <paper-icon-button
                            class="menu-btn"
                            icon="menu"
                            on-click="_toggleDrawer">
                    </paper-icon-button>
                </div>
                <div class="text-bar-item" hidden="[[smallScreen]]">
                    <a href="docinfo/" aria-label="Informace pro lékaře">Pro lékaře</a>
                </div>
                <div class="logo" main-title><a href="home/" aria-label="Domovská stránka">Docta.cz</a></div>
                <div class="icon-bar-item">
                    <paper-icon-button icon="[[_computeLockIcon(signedIn)]]" on-tap="_loginButtonHandler">
                    </paper-icon-button>
                </div>
                <div class="icon-bar-item" hidden="[[!signedIn]]">
                    <a href="user/account/" tabindex="-1">
                        <paper-icon-button icon="account-circle">
                        </paper-icon-button>
                    </a>
                </div>
            </app-toolbar>
        </app-header>

        <template is="dom-if" if="[[smallScreen]]">
            <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
            <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
                <iron-selector role="navigation" class="drawer-list" selected="[[page]]" attr-for-selected="name">
                    <a name="docinfo" href="docinfo/">Pro lékaře</a>
                </iron-selector>
            </app-drawer>
        </template>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="e404"
                selected-attribute="visible"
                role="main">
            <user-view name="user" route="{{subRoute}}"></user-view>
            <office-view name="office" route="{{subRoute}}"></office-view>
            <home-view name="home"></home-view>
            <d-view name="d" route="{{subRoute}}"></d-view>
            <e404-view name="e404"></e404-view>
            <emailaction-view name="emailaction" route="{{subRoute}}"></emailaction-view>
            <docinfo-view name="docinfo"></docinfo-view>
        </iron-pages>

        <custom-dialog id="main_dialog" with-backdrop entry-animation="scale-up-animation"
                       exit-animation="fade-out-animation"></custom-dialog>

        <paper-toast id="main_toast"></paper-toast>

    </template>
    <script>
        Polymer({
            is: "core-scaffold",

            behaviors: [RoutingBehavior],

            defaultPage: 'home',
            viewPath: '/views/',

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                'hit-404': '_show404',
                'show-dialog': '_showDialog',
                'show-toast': '_showToast',
                'change-route': '_changeRoute',
            },

            _loginButtonHandler: function () {
                if (this.signedIn) {
                    this.$.auth.signOut().then(function () {
                        this.fire('change-route', {url: '/home'});
                        this.fire("show-toast", {text: "Odhlášeno"});
                    }.bind(this));
                } else {
                    this.fire("show-dialog", {path: "", viewName: "login", open: true});
                }
                this.drawerOpened = false;
            },

            _computeLockIcon: function (signedIn) {
                return signedIn ? 'lock-open' : 'lock';
            },

            _toggleDrawer: function () {
                this.drawerOpened = !this.drawerOpened;
            },

            // Event handlers follow

            _showDialog: function (event) {
                // TODO: proper event redirection
                this.$.main_dialog._showDialog(event);
                event.stopPropagation ? event.stopPropagation() : (event.cancelBubble = true);
            },

            _showToast: function (event) {
                this.$.main_toast.text = event.detail.text;
                this.$.main_toast.open();
                event.stopPropagation ? event.stopPropagation() : (event.cancelBubble = true);
            },

            _show404: function (event) {
                this.page = 'e404';
                event.stopPropagation ? event.stopPropagation() : (event.cancelBubble = true); // support for IE<9
            },

            _changeRoute: function (event) {
                this.route = {path: event.detail.url, prefix: '', __queryParams: {}};
                event.stopPropagation ? event.stopPropagation() : (event.cancelBubble = true);
            }
        });
    </script>
</dom-module>
