<link rel="import" href="/bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/behaviors/routing-behavior.html">

<!--Lazy load in the future-->
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<!--Shouldn't be necessary-->
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<!--Imported in order to fix the weird bug-->
<link rel="import" href="bower_components/polymerfire/firebase-document.html">

<!-- Since 'home' is the default route, eagerly load it. -->
<link rel="import" href="views/home-view.html">

<dom-module id="core-scaffold">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                padding-top: 130px;
                padding-bottom: 64px;
                min-height: 100vh;
                --app-primary-color: #202020;
                --app-secondary-color: #757575;
                --app-accent-color: #172C50;
                --paper-button-ink-color: var(--app-accent-color);
                --paper-icon-button-ink-color: var(--app-accent-color);
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                color: var(--app-primary-color);
            }

            app-header {
                @apply(--layout-fixed-top);
                z-index: 1;
                background-color: rgba(255, 255, 255, 0.95);
                --app-header-shadow: {
                    box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                    height: 10px;
                    bottom: -10px;
                };
            }

            paper-icon-button {
                color: var(--app-primary-color);
            }

            .logo {
                text-align: center;
            }

            .menu-btn {
                display: block;
            }

            .logo a {
                font-size: 18px;
                font-weight: 600;
                letter-spacing: 0.2em;
                color: var(--app-primary-color);
                text-decoration: none;
                /* required for IE 11, so this <a> can receive pointer events */
                display: inline-block;
                pointer-events: auto;
            }

            .icon-bar-item {
                width: 40px;
            }

            .text-bar-item {
                height: 40px;
                line-height: 40px;
            }

            .text-bar-item a {
                text-align: center;
                font-weight: 500;
                font-size: 16px;
                display: inline-block;
                text-decoration: none;
                overflow: hidden;
                white-space: nowrap;
                color: var(--app-primary-color);
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 25px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            app-drawer {
                z-index: 3;
            }

            iron-pages {
                max-width: 1440px;
                margin: 0 auto;
            }

            @media only screen and (min-width: 767px) {
                #main_dialog {
                    max-width: 500px;
                    padding: 30px 50px 0 50px;
                }
            }

            @media only screen and (max-width: 767px) {
                :host {
                    padding-top: 64px;
                }

                #main_dialog {
                    position: fixed;
                    margin: 0;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;

                    width: 100%;
                }
            }


        </style>

        <firebase-auth id="auth" user="{{user}}" app-name="doctor-appointment-system" provider="password"
                       signed-in="{{signedIn}}"></firebase-auth>

        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

        <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
            <app-toolbar>
                <div class="icon-bar-item" hidden="[[!smallScreen]]">
                    <paper-icon-button
                            class="menu-btn"
                            icon="menu"
                            on-click="_toggleDrawer">
                    </paper-icon-button>
                </div>
                <div class="text-bar-item" hidden="[[smallScreen]]">
                    <a href="docinfo/" aria-label="Informace pro lékaře">Pro lékaře</a>
                </div>
                <div class="logo" main-title><a href="home/" aria-label="Domovská stránka">bezcekani.cz</a></div>
                <div class="icon-bar-item">
                    <paper-icon-button icon="[[computeLockIcon(signedIn)]]" on-tap="_loginButtonHandler">
                    </paper-icon-button>
                </div>
                <div class="icon-bar-item" hidden="[[!signedIn]]">
                    <a href="account/" tabindex="-1">
                        <paper-icon-button icon="account-circle">
                        </paper-icon-button>
                    </a>
                </div>
            </app-toolbar>
        </app-header>

        <template is="dom-if" if="[[smallScreen]]">
            <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
            <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
                <iron-selector role="navigation" class="drawer-list" selected="[[page]]" attr-for-selected="name">
                    <a name="docinfo" href="docinfo/">Pro lékaře</a>
                </iron-selector>
            </app-drawer>
        </template>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="e404"
                selected-attribute="visible"
                role="main">
            <home-view name="home"></home-view>
            <e404-view name="e404"></e404-view>
            <emailaction-view name="emailaction" tail="{{subroute}}"></emailaction-view>
            <office-view name="office" tail="{{subroute}}"></office-view>
            <docinfo-view name="docinfo"></docinfo-view>
            <account-view name="account" user="[[user]]"></account-view>
        </iron-pages>

        <paper-dialog id="main_dialog" with-backdrop entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <iron-pages id="dialogpages" selected="login" attr-for-selected="name">
                <login-view name="login"></login-view>
                <registration-view name="registration"></registration-view>
                <emaildialog-view name="emaildialog"></emaildialog-view>
                <actionerror-view name="actionerror"></actionerror-view>
                <actionconfirm-view name="actionconfirm"></actionconfirm-view>
                <passreset-view name="passreset"></passreset-view>
                <emailinput-view name="emailinput"></emailinput-view>
            </iron-pages>
        </paper-dialog>

        <paper-toast id="main_toast"></paper-toast>

    </template>
    <script>
        Polymer({
            is: "core-scaffold",

            behaviors: [RoutingBehavior],

            defaultPage: 'home',
            viewPath: '/views/',

            properties: {
                signedIn: {
                    type: Boolean,
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                'hit-404': '_showPage404',
            },

            _loginButtonHandler: function () {
                if (this.signedIn) {
                    this.$.auth.signOut().then(function () {
                        this.changeRoute('/home');
                        this.showToast("Odhlášeno");
                    }.bind(this));
                } else {
                    this.showDialog("", "login", true);
                }
                this.drawerOpened = false;
            },

            _registrationButtonHandler: function () {
                this.showDialog("", "registration", true);
                this.drawerOpened = false;
            },

            computeLockIcon: function (signedIn) {
                return signedIn ? 'lock-open' : 'lock';
            },

//            Use open = false, if the method is called from within the dialog.
            showDialog: function (path, pageName, open) {
                this.$.dialogpages.selected = pageName;
                this.importHref("/views/dialog_views/" + path + pageName + "-view.html", function () {
                    if (open) {
                        this.$.main_dialog.toggle();
                    }
                }.bind(this), null, true);

            },

            showToast: function (text) {
                this.$.main_toast.text = text;
                this.$.main_toast.open();
            },

            _toggleDrawer: function () {
                this.drawerOpened = !this.drawerOpened;
            },

            _show404: function () {
                this.page = 'e404';
            },

            changeRoute: function (url) {
                this.route = {path: url, prefix: '', __queryParams: {}};
            }
        })
        ;
    </script>
</dom-module>
