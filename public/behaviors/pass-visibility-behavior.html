<script>
    PassVisibilityBehavior = {
        properties: {
            eyeIcon: {
                type: String,
                value: "visibility"
            }
        },

        passVisibilityChange: function () {
            if (this.eyeIcon == "visibility") {
                this.eyeIcon = "visibility-off";
                this.$.pass.type = "text";
            } else {
                this.eyeIcon = "visibility";
                this.$.pass.type = "password";
            }
        }
    }
</script>
