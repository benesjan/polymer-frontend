<script>
    InputValidationBehavior = {
        properties: {
            email: String,
            password: String,
            errorMessage: String
        },

        validationIDs: [],

        checkIfValid: function () {
            var arrayLength = this.validationIDs.length;
            var toReturn = true; // This variable exists because of the need to validate all the fields at once.

            for (var i = 0; i < arrayLength; i++) {

                if (!this.$[this.validationIDs[i]].validate()) {
                    toReturn = false;
                }
            }
            return toReturn;
        }
    }
</script>
