<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/custom_components/time-prototype.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-left-animation.html">

<dom-module id="calendar-element">
    <template>
        <style>
            :host {
                text-align: left;
            }

            paper-icon-button {
                color: green;
            }

            .wrapper {
                @apply(--layout-horizontal);
            }

            .wrapper > section {
                @apply(--layout-flex);
            }

            .wrapper > section:not(:first-child) {
                border-left: 2px solid #ededee;
            }

            .row {
                @apply(--layout);
                @apply(--layout-center-center);
            }

            button {
                color: black;
                text-align: center;
                text-decoration: none;
                font-size: 1.15em;
                width: 100%;
                cursor: pointer;
                line-height: 0;
                background-color: #f3f5f6;
                margin: 0.3em 0.55em;
                padding: 1.1em 0;
                border: 1px solid #d8dbdc;
            }

            button:hover {
                background-color: #d8dbdc;
            }

            button:active {
                background-color: #cad0d3;
                border-color: #b9c1c6;
            }

            button:focus {
                outline: none;
            }

        </style>
        <h3>Kalendář</h3>
        <paper-icon-button icon="chevron-left" on-tap="previous"></paper-icon-button>
        <paper-icon-button icon="chevron-right" on-tap="next"></paper-icon-button>
        <div id="animated_calendar" class="wrapper">
            <template is="dom-repeat" items="[[officeHours]]" as="hours">
                <section>
                    <template is="dom-repeat" items="{{computeBookTimes(hours, visitLength)}}" as="entry">
                        <div class="row">
                            <button>[[entry]]</button>
                        </div>
                    </template>
                </section>
            </template>
        </div>

    </template>

    <script>
        Polymer({
            is: 'calendar-element',

            behaviors: [Polymer.NeonAnimationRunnerBehavior, Polymer.IronResizableBehavior],

            properties: {
                officeHours: {
                    type: Object
                },

                visitLength: {
                    type: Number
                },

                officeLocalTime: {
                    type: Date,
                    value: new Date() // TODO: set local time based on office time zone
                },

                numberOfColumns: {
                    type: Number
                },

                // Animation properties follow

                animationConfig: {
                    value: function () {
                        return {
                            'slideLeft': {
                                name: 'slide-left-animation',
                                node: this.$.animated_calendar
                            },
                            'slideFromRight': {
                                name: 'slide-from-right-animation',
                                node: this.$.animated_calendar
                            },
                            'slideRight': {
                                name: 'slide-right-animation',
                                node: this.$.animated_calendar
                            },
                            'slideFromLeft': {
                                name: 'slide-from-left-animation',
                                node: this.$.animated_calendar
                            }
                        }
                    }
                },

                hideCalendar: {
                    type: Boolean
                },

                animationNext: {
                    type: Boolean
                },

                dataReloadFinished: {
                    type: Boolean,
                    value: false
                },

                animationFinished: {
                    type: Boolean,
                    value: false
                }
            },

            listeners: {
                'neon-animation-finish': '_onNeonAnimationFinish',
                'iron-resize': '_onWidthChange'
            },

            observers: [
                '_stateChanged(dataReloadFinished, animationFinished)'
            ],

            next: function () {
                this.hideCalendar = true;
                this.animationNext = true;
                this.playAnimation('slideLeft');
                this.reloadData();
            },

            previous: function () {
                this.hideCalendar = true;
                this.animationNext = false;
                this.playAnimation('slideRight');
                this.reloadData();
            },

            _onNeonAnimationFinish: function () {
                if (this.hideCalendar) {
                    this.$.animated_calendar.style.visibility = 'hidden';
                    this.hideCalendar = false;
                    this.animationFinished = true;
                }
            },

            _onWidthChange: function () {
                var w = this.$.animated_calendar.offsetWidth;
                if (w > 0) {
                    var numberOfColumns = w / 100 >> 0;
                    if(numberOfColumns > 7) numberOfColumns = 7;
                    else if(numberOfColumns === 0) numberOfColumns = 1;
                    this.numberOfColumns = numberOfColumns;
                }
            },

            _stateChanged: function (dataReloadState, animationFinishState) {
                if (dataReloadState && animationFinishState) {
                    this.$.animated_calendar.style.visibility = 'visible';
                    if (this.animationNext) {
                        this.playAnimation('slideFromRight');
                    } else {
                        this.playAnimation('slideFromLeft');
                    }
                    this.dataReloadFinished = false;
                    this.animationFinished = false;
                }
            },

            reloadData: function () {
                console.log("TODO: reload days, then set dataReloadFinished to true");
                this.dataReloadFinished = true;
            },

            computeBookTimes: function (officeHours, visitLength) {
                var bookTimes = [];
                if (officeHours.available) {
                    var intervals = this.computeIntervals(officeHours.hours);
                    for (var i = 0; i < intervals.length; i++) {
                        var interval = intervals[i];
                        var currentTime = interval.from;
                        var nextTime;
                        while (currentTime.isValidBookTime(interval, nextTime = generateIncrementedTime(currentTime, visitLength))) {
                            bookTimes.push(currentTime.toString());
                            currentTime = nextTime;
                        }
                    }
                }
                return bookTimes;
            },

            computeIntervals: function (hours) {
                var splittedHours = hours.split(',');
                var intervals = [];
                for (var i = 0; i < splittedHours.length; i++) {
                    var timeVals = splittedHours[i].split('-');
                    intervals.push({"from": CustomTimeBuilder(timeVals[0]), "to": CustomTimeBuilder(timeVals[1])});
                }
                return intervals;
            }
        });
    </script>
</dom-module>
