<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-left-animation.html">

<dom-module id="calendar-element">
    <template>
        <style>
            :host {
                text-align: left;
            }

            paper-icon-button {
                color: var(--app-green-color);
            }

            #animated_calendar {
                @apply(--layout-horizontal);
                width: 90%;
            }

            #animated_calendar > section {
                @apply(--layout-flex);
            }

            #animated_calendar > section:not(:first-child) {
                border-left: 2px solid #ededee;
            }

            .wrapper {
                @apply(--layout);
            }

            .controls {
                padding-top: 2em;
            }

            .row {
                @apply(--layout);
                @apply(--layout-center-center);
            }

            .date {
                font-size: 0.8em;
            }

            button {
                color: black;
                text-align: center;
                text-decoration: none;
                font-size: 1.15em;
                width: 100%;
                cursor: pointer;
                line-height: 0;
                background-color: #f3f5f6;
                margin: 0.3em 0.55em;
                padding: 1.1em 0;
                border: 1px solid #d8dbdc;
            }

            button:hover {
                background-color: #d8dbdc;
            }

            button:active {
                background-color: #cad0d3;
                border-color: #b9c1c6;
            }

            button:focus {
                outline: none;
            }

            button[disabled] {
                background-color: inherit;
                border: none;
                cursor: auto;
            }

        </style>

        <firebase-document id="document" app-name="doctor-appointment-system" path="/appointmentsPublic/[[officeId]]">
        </firebase-document>

        <div class="wrapper">
            <div class="controls">
                <paper-icon-button icon="chevron-left" on-tap="previous"></paper-icon-button>
            </div>
            <div id="animated_calendar">
                <template is="dom-repeat" items="[[computeDates(firstVisibleDate, numberOfColumns, namesOfDaysArray)]]" as="date">
                    <section>
                        <div class="row">
                            [[date.nameOfTheDay]]
                        </div>
                        <div class="row date">
                            [[computeDateString(date)]]
                        </div>

                        <template is="dom-repeat" items="[[computeBookingTimes(date)]]" as="bookTime">
                            <div class="row">
                                <!--                                <button on-tap="handleAppointment" data-args$="[[TODO: id]]" disabled="[[disabled]]">
                                                                    TODO: button text
                                                                </button>-->
                            </div>
                        </template>
                    </section>
                </template>
            </div>
            <div class="controls">
                <paper-icon-button icon="chevron-right" on-tap="next"></paper-icon-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'calendar-element',

            behaviors: [Polymer.NeonAnimationRunnerBehavior, Polymer.IronResizableBehavior],

            properties: {

                officeLocalTime: {
                    type: Date,
                    value: new Date() // TODO: set local time based on office time zone
                },

                firstVisibleDate: {
                    type: Date,
                    value: new Date()
                },

                numberOfColumns: {
                    type: Number,
                    value: 1
                },

                namesOfDaysArray: {
                    type: Array,
                    value: ['Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota', 'Neděle']
                },

                // Query properties

                startAt: {
                    type: String,
                    computed: 'computeStartAtProperty(firstVisibleDate)'
                },

                endAt: {
                    type: String,
                    computed: 'computeEndAtProperty(firstVisibleDate, numberOfColumns)'
                },

                // Value is set by setBookingTimesOfDates method
                bookingTimesOfDates: {
                    type: Object
                },

                // Animation properties follow

                animationConfig: {
                    value: function () {
                        return {
                            'slideLeft': {
                                name: 'slide-left-animation',
                                node: this.$.animated_calendar
                            },
                            'slideFromRight': {
                                name: 'slide-from-right-animation',
                                node: this.$.animated_calendar
                            },
                            'slideRight': {
                                name: 'slide-right-animation',
                                node: this.$.animated_calendar
                            },
                            'slideFromLeft': {
                                name: 'slide-from-left-animation',
                                node: this.$.animated_calendar
                            }
                        }
                    }
                },

                hideCalendar: {
                    type: Boolean
                },

                animationNext: {
                    type: Boolean
                },

                dataReloadFinished: {
                    type: Boolean,
                    value: false,
                    observer: 'dataReloadFinishedObserver'
                }
            },

            listeners: {
                'neon-animation-finish': '_onNeonAnimationFinish',
                'iron-resize': '_onWidthChange'
            },

            observers: [
                'fetchData(startAt, endAt, officeId)'
            ],

            // I am using the firebase API directly, because the firebase-query element was extremely retarded
            fetchData: function (startAt, endAt, officeId) {
                var db = this.$.document.app.database();

                db.ref("/appointmentsPublic/" + officeId).orderByKey().startAt(startAt).endAt(endAt).once('value').then(function (snapshot) {
                    this.setBookingTimesOfDates(snapshot.val());
                }.bind(this));
            },

            setBookingTimesOfDates: function (data) {
                var bookingTimesOfDates = {},
                    dateId = null,
                    key, value, newDateId;

                for (key in data) {
                    value = data[key];
                    if (data.hasOwnProperty(key) && value === true) { // TODO: find a way to query only true values
                        newDateId = key.substr(0, 8);
                        if (newDateId !== dateId) {
                            dateId = newDateId;
                            bookingTimesOfDates[dateId] = [];
                        }

                        bookingTimesOfDates[newDateId].push({
                            id: key,
                            buttonText: this.getButtonText(key)
                        });
                    }
                }

                this.bookingTimesOfDates = bookingTimesOfDates;
                this.dataReloadFinished = true;
            },

            getButtonText: function (appointmentId) {
                var hours, minutes;

                hours = Number(appointmentId.substring(8, 10));
                minutes = appointmentId.substring(10, 12);

                return "" + hours + ":" + minutes;
            },

            handleAppointment: function (event) {
                if (!this.disabled) { // Workaround for bug #10
                    this.fire('appointment-request', {"appointmentId": event.target.dataset.args})
                }
            },

            _onWidthChange: function () {
                var numberOfColumns,
                    w = this.$.animated_calendar.offsetWidth;
                if (w > 0) {
                    numberOfColumns = w / 100 >> 0;
                    if (numberOfColumns > 7) numberOfColumns = 7;
                    else if (numberOfColumns === 0) numberOfColumns = 1;
                    this.numberOfColumns = numberOfColumns;
                }
            },

            // Animation section

            next: function () {
                this.hideCalendar = true;
                this.animationNext = true;
                this.playAnimation('slideLeft');
                this.reloadData(1);
            },

            previous: function () {
                this.hideCalendar = true;
                this.animationNext = false;
                this.playAnimation('slideRight');
                this.reloadData(-1);
            },

            // If clicked next, next = 1. Otherwise -1
            reloadData: function (next) {
                var i = next * this.numberOfColumns;
                this.firstVisibleDate = new Date(this.firstVisibleDate.valueOf() + i * 86400000);
            },

            _onNeonAnimationFinish: function () {
                if (this.hideCalendar) {
                    this.$.animated_calendar.style.visibility = 'hidden';
                }
            },

            dataReloadFinishedObserver: function (dataReloadFinished) {
                if (dataReloadFinished) {
                    this.hideCalendar = false;
                    this.$.animated_calendar.style.visibility = 'visible';

                    this.playAnimation((this.animationNext) ? 'slideFromRight' : 'slideFromLeft');

                    this.dataReloadFinished = false;
                }
            },

            computeStartAtProperty: function (firstVisibleDate) {
                return this.getDateId(firstVisibleDate);
            },

            computeEndAtProperty: function (firstVisibleDate, numberOfColumns) {
                return this.getDateId(new Date(firstVisibleDate.valueOf() + numberOfColumns * 86400000));
            },

            computeDates: function (firstVisibleDate, numberOfColumns, namesOfDaysArray) {
                var date, i, dayIndex,
                    dates = [],
                    valOfFirstVisibleDate = firstVisibleDate.valueOf();

                for (i = 0; i < numberOfColumns; i++) {
                    date = new Date(valOfFirstVisibleDate + i * 86400000);
                    dayIndex = this.getDayIndex(date);
                    date["nameOfTheDay"] = namesOfDaysArray[dayIndex];
                    dates.push(date);
                }

                return dates;
            },

            computeBookingTimes: function (date) {
//                console.log(date);
                return [];
            },

            getDateId: function (date) {
                var month = date.getMonth() + 1,
                    dayDate = date.getDate(),
                    hours = "00",
                    minutes = "00";

                if (month < 10) month = "0" + month;
                if (dayDate < 10) dayDate = "0" + dayDate;
                /*                if (hours < 10) hours = "0" + hours;
                 if (minutes < 10) minutes = "0" + minutes;*/

                return "" + date.getFullYear() + month + dayDate + hours + minutes;
            },

            getDayIndex: function (date) {
                var day = date.getDay() - 1;
                return (day < 0) ? 6 : day;
            },

            computeDateString: function (date) {
                return date.getDate() + "." + (date.getMonth() + 1) + ".";
            }

        });
    </script>
</dom-module>
