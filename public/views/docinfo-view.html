<link rel="import" href="/bower_components/paper-input/paper-textarea.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="docinfo-view">
    <template>
        <style include="button-styles layout-styles input-styles">
            :host {
                display: block;
                color: #252526;
            }

            .green {
                background-color: var(--app-green-color);
                color: #fff !important;
            }

            a {
                text-decoration: none;
            }

            h1 {
                letter-spacing: 0.02em;
            }

            paper-button, #example-profile-link {
                transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            }

            .main-frame {
                max-width: 1350px;
                font-weight: lighter;
                padding: 0;
                margin: 0 auto;
            }

            .grid section {
                padding: 4.5em 5%;
                margin: 0 !important;
                position: relative;
            }

            section > p {
                font-size: 1.2em;
                line-height: 1.65em;
            }

            section > h1 {
                font-size: 1.6em;
                margin-top: 0;
                margin-bottom: 1.4em;
            }

            header {
                background: var(--app-accent-color) url("../images/docinfo/header-shadow.png");
                background-size: cover;
                color: #fff;
                text-align: center;
                padding-bottom: 3em;
                padding-top: 2em;
            }

            header > section {
                max-width: 1300px;
                margin: 0 auto;
                text-align: left;
            }

            header h1 {
                font-size: 2em !important;
                margin-bottom: 1.3em !important;
                letter-spacing: 0.03em !important;
            }

            header .image-section {
                text-align: right;
            }

            header paper-button {
                padding: 1.5em 2.5em;
                font-weight: bold;
                letter-spacing: 0.08em;
            }

            .register-container {
                text-align: center;
                position: relative;
            }

            .register-container paper-button {
                padding: 1.6em 2.6em;
                font-weight: bold;
                font-size: 1.1em;
                letter-spacing: 0.08em;
            }

            .register-container p {
                font-size: 1.1em;
                font-weight: 300;
                color: #808081;
                max-width: 550px;
                margin: 2em auto 1em auto;
                padding: 0 1em;
            }

            #headline-arrow {
                color: var(--app-green-color);
                height: 25px;
                width: auto;
                margin-right: 0.5em;
            }

            #header-image {
                max-width: 400px;
                margin-top: 5em;
            }

            #horizontal-arrow{
                max-width: 70px;
                position: absolute;
                top: calc(50% - 0.5em);
                left: calc(50% - 16em);
            }

            /************************/
            #discover-more-container {
                text-align: center;
                margin: 2em auto 3em auto;
            }

            #discover-more-container h2 {
                font-size: 1.6em;
                margin: 1em auto;
            }

            #discover-arrow {
                max-width: 38px;
            }

            /******************/

            #office-calendar-main-section {
                margin-bottom: 0;
                padding-top: 2em;
            }

            #online-booking-arrow {
                max-height: 120px;
                position: absolute;
                right: 40%;
                top: -3.5em;
            }

            /********************/
            #patients-main-container {
                position: relative;
                margin-top: 0;
                padding-top: 3em;
                padding-bottom: 3em;
            }

            #patients-image {
                max-height: 200px;
                width: auto;
            }

            /***************/

            #about-section {
                border-bottom: 1px solid #e2e2e3;
                border-top: 1px solid #e2e2e3;
                background-color: #fbfbfc;
            }

            /****************/

            #bottom-registration-container {
                margin-top: 4em;
            }

            .presentation-img {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
            }

            #comp-img {
                margin-left: 0;
                margin-bottom: 0;
                max-width: 560px;
                max-height: 560px;
            }

            .img-section {
                text-align: center;
            }

            /*** ABOUT ***/

            #profile-images-section {
                margin-left: 5em;
                max-width: 160px;
                padding-left: 5em;
                padding-right: 5em;
                border-left: 1px solid #e2e2e3;
            }

            .profile-image {
                position: static;
                max-width: 170px;
                max-height: 170px;
            }
            #about-section {
                margin-bottom: 0;
            }

            /***** OFFICE PRESENTATION ********/

            #office-presence-section a {
                font-weight: bold;
                background-color: var(--app-green-color);
                color: #fff;
                padding: 0.5em 1em;
                border-radius: 1em;
            }

            /*** QUESTION FORM ***/

            #question-container {
                background-color: #fbfbfc;
                margin-top: 3em;
                padding: 4em;
                border-top: 1px solid #e2e2e3;
            }

            #question-container h2 {
                font-size: 1.5em;
                letter-spacing: 0.02em;
                margin-top: 0.5em;

            }

            form {
                max-width: 500px;
                margin: 0 auto;
            }

            #office-presence-main-section {
                margin-top: 4em;
                margin-bottom: 4em;
            }

            #settings-img {
                max-height: 480px;
                max-width: 480px;
            }

            .features-section > div {
                margin: 0.7em 0;
            }

            .features-section p {
                display: inline-block;
                text-align: left;
            }

            @media (max-width: 1200px) {
                #comp-img {
                    max-width: 450px;
                    max-height: 450px;
                }

                #settings-img{
                    max-width: 350px;
                    max-height: 350px;
                }

                header .image-section {
                    text-align: center;
                }

                #header-image {
                    max-width: 280px;
                    margin-top: 5em;
                }
            }

            @media (max-width: 716px) {

                .grid section {
                    padding: 7% 5%;
                }

                .presentation-img {
                    position: static;
                    max-width: 150px;
                    max-height: 150px;
                }

                #profile-images-section {
                    margin: 0;
                    padding-left: 0;
                    padding-right: 0;
                    border: none;
                    text-align: center;
                    max-width: 100%;
                }

                #office-registration section {
                    margin-top: 0;
                }

                #office-registration section:first-child {
                    border-right: none;
                    padding-bottom: 4em;
                    border-bottom: 2px solid #374C80;
                }

                #office-registration section:nth-child(2) {
                    padding-top: 4em;
                }

                #office-registration h1 {
                    margin-bottom: 0;
                    font-size: 1.8em;
                }

                #online-booking-arrow {
                    max-height: 90px;
                }

                #horizontal-arrow{
                    max-width: 45px;
                    left: calc(50% - 13.5em);
                }
            }

            @media (max-width: 980px) {

                #office-calendar-main-section {
                    padding-top: 0;
                }
            }
            @media (min-width: 767px) {

                paper-button:hover {
                    transform: scale(1.1);
                    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
                }

                #example-profile-link:hover {
                    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
                }
            }

        </style>

        <iron-media-query query="max-width:716px" query-matches="{{smallScreen}}"></iron-media-query>
        <iron-media-query query="max-width:980px" query-matches="{{mediumScreen}}"></iron-media-query>

        <header>
            <section id="" class="grid">
                <section>
                    <h1><img src="../images/docinfo/headline-arrow.png" id="headline-arrow">PŘIDEJDE SE K NÁM</h1>
                    <p>
                        Docta.cz je unikátní projekt, který umožňuje všem lékařům
                        zapojit se do elektronizace zdravotnictví.
                    </p>
                    <p>
                        Jedná se o nastupující trend, jak zlepšit zdravotní péči a interakci
                        mezi lékaři a pacienty. Ušetříte tak čas a práci sobě i ostatním.
                    </p>
                    <p>
                        Ke službám zlepšující zdravotní péči by měl mít přístup každý.
                        Proto je vše, co nabízíme, zdarma. Stačí se jen Zaregistrovat.
                    </p>
                </section>
                <section class="image-section">
                    <img src="../images/docinfo/header.png" id="header-image" hidden="[[smallScreen]]">
                </section>
            </section>

            <div class="register-container">
                <img src="../images/docinfo/horizontal-arrow.png" id="horizontal-arrow">
                <a href="[[computeUrl(signedIn)]]">
                    <paper-button raised>[[computeButtonText(signedIn)]]</paper-button>
                </a>
            </div>

        </header>

        <section id="about-section">
            <div class="main-frame grid">
                <section>
                    <h1>PROČ TO DĚLÁME?</h1>
                    <p>
                        Víme, že moderní technologie často nejsou využívány tam, kde to má nějvětší smysl.
                        A zdravotnictví je jedno z nejdůležitějších odvětví, kde lze tyto nástroje aplikovat tak,
                        aby zjedodušily život nám všem.</p>
                    <p>
                        Proto jsme si dali za cíl vytvořit tento veřejný systém. Kvalita zdravotní péče ovlivňuje každého z
                        nás. Je tak důležité, aby k těmto službám měli přístup všichni a bez rozdílu.
                    </p>

                    <!--<p>-->
                    <!--<br>-->
                    <!--Jan Beneš & Robert Brada.-->
                    <!--</p>-->
                </section>
                <section id="profile-images-section" class="">
                    <img src="../images/docinfo/jan.jpg" class="profile-image">
                    <img src="../images/docinfo/robert.jpg" class="profile-image">
                </section>
            </div>
        </section>

        <div id="discover-more-container">
            <h2>Co Vám umožníme?</h2>
            <img src="../images/docinfo/discover-arrow.png" id="discover-arrow">
        </div>


        <section id="office-presence-main-section">
            <div class="main-frame grid">
                <section id="office-presence-section">
                    <h1>KOMPLETNÍ PREZENTACE ORDINACE</h1>
                    <p>Nabízíme Vám možnost prezentovat všechny důležité informace
                        o Vaší ordinaci na internetu. K dispozici máte přehledné nastavení
                        ordinace, kde můžete kdykoli měnit informace tak, jak uznáte za vhodné.
                        <br>
                        <br>
                        <br>
                        <a id="example-profile-link" href="/d/strakova_plzen">Zobrazit ukázkový profil</a>
                    </p>
                </section>

                <section class="img-section" hidden="[[mediumScreen]]">
                    <img id="settings-img" class="" src="../images/docinfo/settings.png">
                </section>
            </div>
        </section>

        <section class="green" id="office-calendar-main-section">
            <div class="main-frame grid">
                <section class="img-section" hidden="[[mediumScreen]]">
                    <img id="comp-img" class="presentation-img" src="../images/docinfo/calendar.png">
                </section>
                <section id="office-calendar-section">
                    <h1>ONLINE OBJEDNÁVÁNÍ<br>A ELEKTRONICKÝ KALENDÁŘ</h1>
                    <p>K dispozici máte online objednání, které můžete využít jakkoli se Vám to hodí. Je jedno kolik objednávacích dnů nebo časů si vytvoříte,
                        za nic platit nebudete.
                    </p>
                    <p>Váš elektronický kalendář přehledně reprezentuje Vaše objednané pacietny. Můžete tak snadno objednávat pacienty nebo rušit schůzky.</p>
                </section>

            </div>
        </section>

        <section class="" id="patients-main-container">
            <img id="online-booking-arrow" src="../images/docinfo/online_booking_arrow.png">
            <div class="main-frame grid">
                <section>
                    <h1>KONTROLUJTE SI SAMI, KDO SE K VÁM MŮŽE OBJEDNAT</h1>
                    <p>Nemusíte se obávat, že se k Vám objedná kdokoli. Pokud budete chtít,
                        máte k dispozici potvrzování pacientů.
                    </p><p>
                    Můžete si sami tak vybrat, kteří pacienti se mohou objednat a kteří ne. Tím si vytvoříte seznam svých pacientů, kterým můžete důvěřovat.
                </p>
                </section>
                <section class="img-section">
                    <img id="patients-image" src="../images/docinfo/patients.png">
                </section>
            </div>

            <div id="bottom-registration-container" class="register-container">
                <a href="[[computeUrl(signedIn)]]">
                    <paper-button raised>[[computeButtonText(signedIn)]]</paper-button>
                </a>
                <p>Naše služby neustále zlepšujeme a rozšiřujeme, systém má sloužit Vám.
                    Proto pokud máte jakýkoli návrh na zlepšení, neváhejte se nám ozvat. </p>
            </div>
        </section>


        <div id="question-container" hidden="[[messageSent]]">
            <form id="docinfo_form" is="iron-form">
                <h2>Máte nějaký dotaz? Zeptejte se nás.</h2>
                <gold-email-input id="email_input" error-message="Špatný formát"
                                  label="Vaše emailová adresa" required>
                </gold-email-input>
                <paper-textarea id="message_input" label="Vaše zpráva" char-counter
                                error-message="Zpráva nesmí být prázdná"
                                maxlength="2000" required></paper-textarea>
                <paper-button raised on-tap="send">Odeslat</paper-button>
            </form>
        </div>
    </template>

    <script>
        Polymer({
            is: 'docinfo-view',

            properties: {
                messageSent: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                "routePathObserver(route)"
            ],

            routePathObserver: function (route) {
                var path = route.path;

                if (route.prefix === "/docinfo" && path.length > 1) {
                    firebase.apps[0].database().ref("/docInfoVisitors").push(path.substring(1));
                }
            },

            send: function () {
                //  paper-textarea was not detected by form validation, so I'm validating the inputs manually
                if (this.$.email_input.validate() && this.$.message_input.validate()) {
                    this.sendQuestion();
                }
            },

            sendQuestion: function () {

                var email = this.$.email_input.value,
                    message = this.$.message_input.value,
                    db = firebase.apps[0].database();

                db.ref('/docInfoQuestions/').push({
                    "email": email,
                    "message": message
                }).then(function () {
                    this.fire("show-toast", {text: "Zpráva odeslána"});
                    this.messageSent = true;
                }.bind(this), function () {
                    this.fire("show-dialog", {
                        path: "", viewName: "genericdialog", open: true,
                        data: {
                            text: 'Při ukládání dat se vyskytla chyba. Zkuste to prosím znovu.',
                            buttonText: 'Zavřít'
                        }
                    });
                }.bind(this));
            },

            computeUrl: function (signedIn) {
                return (signedIn) ? "/office/registration/first" : "/registration/doc";
            },

            computeButtonText: function (signedIn) {
                return (signedIn) ? "Přidat ordinaci" : "Zaregistrovat se";
            }
        });
    </script>
</dom-module>
