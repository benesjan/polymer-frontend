<dom-module id="docinfo-view">
    <template>
        <style include="button-styles layout-styles input-styles">
            :host {
                display: block;
            }

            h1 {
                font-size: 2em;
            }

            #office-registration h1 {
                text-align: center;
                margin-top: 1.5em;
            }

            #office-registration h2 {
                margin-bottom: 0;
            }

            #office-registration .inner-section {
                padding: 0 2em 2em;
            }

            #question-container {
                padding-top: 5em;
                background-color: #fbfbfc;
            }

            form {
                margin: 0 auto;
                max-width: 500px;
            }

            form h2 {
                margin-top: 0;
            }

            h2 {
                font-size: 1.2em;
            }

            a {
                text-decoration: none;
                font-weight: bold;
                color: var(--app-green-color);
            }

            a:hover {
                text-decoration: underline;
            }

            .grid {
                text-align: center;
            }

            .main-frame {
                max-width: 1350px;
                border-bottom: 1px solid #ccc;
            }

            .grid > section p {
                padding: 0 60px 40px 60px;
            }

            .grid > section {
                text-align: center;
                margin: 20px 0 30px 0;
            }

            section h1 {
                padding-left: 60px;
            }

            #head .grid > section:not(:first-child) {
                margin-left: 0;
                border-left: 1px solid #ccc;
            }


            iron-icon {
                height: 50px;
                width: 50px;
                color: var(--app-accent-color);
            }

            .grid section > p {
                text-align: left;
                font-size: 16px;
            }

            #presentation section {
                min-height: 350px;
            }

            @media (max-width: 767px) {

                .grid {
                    display: block;
                    margin-top: 0;
                }

                #head .grid > section:not(:first-child) {
                    margin-left: 0;
                    border-left: none;
                }

                section h1 {
                    padding-left: 0;
                }

                .grid > section p {
                    padding: 0 0px 40px 0px;
                }

                #no-account-section {
                    border-bottom: 1px solid #e1e1e2;

                }

                #no-account-section p{
                    text-align: center;
                    font-size: 0.9em;
                }
            }

            /**** SEARCH BAR EXAMPLE */

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin: 0 0.3em;
                text-align: right;
            }

            .flex2child {
                @apply(--layout-flex);
                margin: 0 0.3em;
            }

            #search-head {
                width: 100%;
                height: 64px;
                position: fixed;
                left: 0;
                top: 64px;
                z-index: 1;
                background-color: #eeeff2;
                border-top: 1px solid #dcdce5;
                border-bottom: 1px solid #dcdce5;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                font-size: 0.8em;
                display: inline-block;
            }

            #search-head input {
                min-width: 60%;
                max-width: 300em;
                height: 1.8em;
                margin-top: 0.45em;
                border: 1px solid #dcdce5;
                padding: 0.5em 0.8em;
                font-size: 1.4em;
            }

            #search-head input::-webkit-input-placeholder {
                color: #aaa;
                font-weight: lighter;
                letter-spacing: 0.02em;
            }

            #search-head iron-icon {
                margin-left: 1em;
                cursor: pointer;
            }

        </style>

        <iron-media-query query="(max-width: 767px)" query-matches="{{smallScreen}}"></iron-media-query>

        <!--<div id="search-head" class="container flex-horizontal-with-ratios" hidden="[[smallScreen]]">-->

                <!--<div class="flex2child"><input placeholder="Město nebo PSČ">-->
                    <!--<iron-icon icon="icons:search"></iron-icon>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <div id="head" class="main-frame">
            <section class="grid">
                <section>
                    <iron-icon icon="device:dvr"></iron-icon>
                    <h2>Mějte přehled</h2>
                    <p>
                        S naším řešením budete mít dokonalý přehled o svých pacientech. Uvidíte, kdo čeká ve frontě, kdo
                        je objednaný,...

                    </p>
                </section>

                <section>
                    <iron-icon icon="device:access-time"></iron-icon>
                    <h2>Šetřete čas</h2>
                    <p>
                        Díky našemu objednávacímu systému nemusíte vyřizovat objednávky. Vaši pacienti se objednají sami
                        a vy tak máte čas na...

                    </p>
                </section>

                <section>
                    <iron-icon icon="face"></iron-icon>
                    <h2>Komunikace</h2>
                    <p>
                        S naším řešením budete mít dokonalý přehled o svých pacientech. Uvidíte, kdo čeká ve frontě, kdo
                        je objednaný,...
                    </p>
                </section>
            </section>
        </div>

        <div id="presentation">
            <section class="main-frame grid"
                     style="background-color: #172C50; color: white;  margin-top: 0; padding-top: 50px; padding-bottom: 30px">
                <section style="text-align: left;  padding-bottom: 0">
                    <h1 style="font-size: 24px;">Online objednání a pořadník v čekárně</h1>
                    <p>Ačkoli finanční podmínky služby v Arnstadtu byly dobré, Bach se často dostával do konfliktu s
                        tamní konzistoří. Kromě zmíněného svévolného prodloužení studijního pobytu u Buxtehuda nebo
                        stížnosti na to, že Bach dovolil přístup na kůr „cizí dívce“, snad své budoucí ženě, šlo
                        především o to, že Bachova novátorská a emotivní hudba působila na místní posluchače rušivě a
                        rozptylovala je při bohoslužbě.</p>
                </section>
                <section style="border: none;">
                    <img src="../images/mac.png" style="max-width: 350px; height: auto; width: 85%">
                </section>
            </section>
        </div>

        <div id="office-registration" class="main-frame">

            <h1>Jak zaregistruji svou ordinaci?</h1>

            <section class="grid">
                <section class="inner-section" id="no-account-section">
                    <h2>Ještě nemáte žádný účet?</h2>
                    <a href="/registration">
                        <paper-button raised>Založte si účet</paper-button>
                    </a>
                    <p>Po registraci obdržíte email, který vás navede na registraci vaší ordinace.
                    </p>
                </section>

                <section class="inner-section">
                    <h2>Už máte účet?</h2>
                    <a href="/office/registration/data">
                        <paper-button raised>Zaregistrujte ordinaci</paper-button>
                    </a>
                </section>
            </section>
        </div>

        <div class="main-frame" id="question-container">
            <form>
                <h2>Máte nějaký dotaz? Zeptejte se nás.</h2>
                <gold-email-input id="emailID"
                                  label="Vaše emailová adresa"></gold-email-input>
                <paper-textarea auto-validate id="issue_input" label="Vaše zpráva" char-counter
                                maxlength="2000"></paper-textarea>
                <paper-button raised>Odeslat</paper-button>
            </form>
        </div>


    </template>

    <script>
        Polymer({
            is: 'docinfo-view'
        });
    </script>
</dom-module>
