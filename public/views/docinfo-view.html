    <script>
        Polymer({
            is: 'docinfo-view',

            properties: {
                database: {
                    type: Object,
                    value: function () {
                        return firebase.apps[0].database();
                    }
                },

                messageSent: {
                    type: Boolean,
                    value: false
                },

                trackingId: {
                    type: String,
                    notify: true,
                    computed: "computeId(ip, route)"
                },

                // Used to determine if the id was actually updated or not
                oldTrackingId: {
                    type: String,
                    value: null
                },

                ip: {
                    type: String,
                    value: null
                },

                registrationUrl: {
                    type: String,
                    computed: "computeUrl(signedIn)"
                },

                idComputed: {
                    type: Boolean,
                    value: false
                }

            },

            observers: [
                "saveUserInfo(ip, trackingId)",
                "saveRoute(route, trackingId)"
            ],

            listeners: {
                'linkToOverview.click': 'scrollToOverview'
            },

            ready: function () {
                var xhr = new XMLHttpRequest(),
                    setIp = function (e) {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            this.ip = response.ip;
                        }
                    }.bind(this);

                xhr.open('GET', "//ipinfo.io/json", true);
                xhr.send();
                xhr.addEventListener("readystatechange", setIp, false);
            },

            computeId: function (ip, route) {
                if (!this.idComputed) {
                    var path = route.path;
                    if (route.prefix === "/docinfo" && path.length > 1) {
                        this.idComputed = true;
                        return path.substring(1);
                    } else if (!!ip) {
                        this.idComputed = true;
                        return this.ip.replace(/[.]/g, "-");
                    }
                }
                return this.trackingId;
            },

            saveUserInfo: function (ip, trackingId) {
                if (trackingId !== this.oldTrackingId && !!ip) {
                    this.oldTrackingId = trackingId;

                    var getBrowser = function () {
                            var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
                            if (/trident/i.test(M[1])) {
                                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                                return {name: 'IE', version: (tem[1] || '')};
                            }
                            if (M[1] === 'Chrome') {
                                tem = ua.match(/\bOPR|Edge\/(\d+)/);
                                if (tem !== null) {
                                    return {name: 'Opera', version: tem[1]};
                                }
                            }
                            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
                            if ((tem = ua.match(/version\/(\d+)/i)) !== null) {
                                M.splice(1, 1, tem[1]);
                            }
                            return M[0] + " " + M[1];
                        },
                        objectToSave = {
                            ip: ip,
                            browser: getBrowser(),

                            browserLanguage: navigator.language,
                            browserPlatform: navigator.platform,

                            screenWidth: screen.width,
                            screenHeight: screen.height,
                            availableScreenWidth: innerWidth,
                            availableScreenHeight: innerHeight
                        };

                    this.database.ref("/docInfoVisitors/" + trackingId + "/userInfo").update(objectToSave);
                }
            },

            saveRoute: function (route, trackingId) {
                var objectToSave = {
                    URL: route.prefix + route.path,
                    datetime: new Date().toString()
                };

                this.database.ref("/docInfoVisitors/" + trackingId).push(objectToSave);
            },

            send: function () {
                //  paper-textarea was not detected by form validation, so I'm validating the inputs manually
                if (this.$.email_input.validate() && this.$.message_input.validate()) {
                    this.sendQuestion();
                }
            },

            sendQuestion: function () {

                var email = this.$.email_input.value,
                    message = this.$.message_input.value,
                    db = firebase.apps[0].database();

                db.ref('/docInfoQuestions/').push({
                    "email": email,
                    "message": message
                }).then(function () {
                    this.fire("show-toast", {text: "Zpráva odeslána"});
                    this.messageSent = true;
                }.bind(this), function () {
                    this.fire("show-dialog", {
                        path: "", viewName: "genericdialog", open: true,
                        data: {
                            text: 'Při ukládání dat se vyskytla chyba. Zkuste to prosím znovu.',
                            buttonText: 'Zavřít'
                        }
                    });
                }.bind(this));
            },

            computeUrl: function (signedIn) {
                return (signedIn) ? "/office/registration/first" : "/registration/doc";
            },

            computeButtonText: function (signedIn) {
                return (signedIn) ? "Přidat ordinaci" : "Zaregistrujte se";
            },


            //SCROLLING FUNCTIONS

            currentYPosition: function () {
                // Firefox, Chrome, Opera, Safari
                if (self.pageYOffset) return self.pageYOffset;
                return 0;
            },

            idYPosition: function (ID) {
                var elm = Polymer.dom(this.root).querySelector("#" + ID),
                    yOffset = elm.offsetTop - 60, /* -60 because want to scroll a bit above an element */
                    node = elm;

                /* needed when try to link to nested node */
                while (node.offsetParent && node.offsetParent !== document.body) {
                    node = node.offsetParent;
                    yOffset += node.offsetTop;
                }
                return yOffset;
            },

            /* found this algorithm, couldn't find how to make it easily.
             element.scrollIntoView({behavior: "smooth"}); works only in Firefox */
            smoothScroll: function (ID) {
                var startY = this.currentYPosition(),
                    stopY = this.idYPosition(ID),
                    distance = stopY > startY ? stopY - startY : startY - stopY, i;

                var speed = Math.round(distance / 60);
                if (speed >= 20) speed = 20;
                var step = Math.round(distance / 30),
                    leapY = stopY > startY ? startY + step : startY - step,
                    timer = 0;
                if (stopY > startY) {
                    for (i = startY; i < stopY; i += step) {
                        setTimeout("window.scrollTo(0, " + leapY + ")", timer * speed);
                        leapY += step;
                        if (leapY > stopY) leapY = stopY;
                        timer++;
                    }
                    return;
                }
                for (i = startY; i > stopY; i -= step) {
                    setTimeout("window.scrollTo(0, " + leapY + ")", timer * speed);
                    leapY -= step;
                    if (leapY < stopY) leapY = stopY;
                    timer++;
                }
            },

            scrollToOverview: function () {
                this.smoothScroll("overview");
            }
        });
    </script>
