<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/custom_components/office-element.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<dom-module id="d-view">
    <template>
        <style>
        </style>

        <firebase-document app-name="doctor-appointment-system" path="/offices/{{profileID}}" data="{{officeData}}">
        </firebase-document>

        <office-element office-data="[[officeData]]"></office-element>
    </template>

    <script>
        Polymer({
            is: 'd-view',

            properties: {
                profileID: {
                    type: String,
                    computed: 'computeID(route.path)'
                }
            },

            computeID: function (path) {
                if (path.length < 2) return null;
                return (path.substring(1));
            }
        });
    </script>
</dom-module>
