<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-meta/iron-meta.html">
<link rel="import" href="/bower_components/polymerfire/firebase-auth.html">

<dom-module id="emailaction-view">
    <template>
        <firebase-auth id="auth" app-name="doctor-appointment-system"></firebase-auth>
        <iron-meta key="actionCode" value$="{{actionCode}}"></iron-meta>
    </template>

    <script>
        Polymer({
            is: 'emailaction-view',

            ready: function () {

                var actionCode = this.route.__queryParams["oobCode"];

                var auth = this.$.auth.auth;

                switch (this.route.__queryParams["mode"]) {
                    case 'resetPassword':
                        this.handleResetPassword(auth, actionCode);
                        break;
                    case 'recoverEmail':
                        this.handleRecoverEmail(auth, actionCode);
                        break;
                    case 'verifyEmail':
                        this.handleVerifyEmail(auth, actionCode);
                        break;
                    default:
                        this.fire('change-route', {url: '/home'});
                        this.fire("show-dialog", {path: "emailactions/", viewName: "actionerror", open: true});
                }
            },

            handleResetPassword: function (auth, actionCode) {
                this.actionCode = actionCode;
                this.fire('change-route', {url: '/home'});
                this.fire("show-dialog", {path: "emailactions/", viewName: "passreset", open: true});
            },

            handleRecoverEmail: function (auth, actionCode) {
                console.log('Handle recover email');
            },

            handleVerifyEmail: function (auth, actionCode) {
                auth.applyActionCode(actionCode).then(function () {
                    this.fire('change-route', {url: '/home'});
                    this.fire("show-dialog", {path: "emailactions/", viewName: "actionconfirm", open: true});
                }.bind(this)).catch(function () {
                    this.fire('change-route', {url: '/home'});
                    this.fire("show-dialog", {path: "emailactions/", viewName: "actionerror", open: true})
                }.bind(this));
            }
        });
    </script>
</dom-module>
