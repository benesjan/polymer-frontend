<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="home-view">
    <template>
        <style>
            :host {
                display: block;

                /*padding: 16px;*/
            }

            /******* CUSTOM STYLES *********/

            header{
                text-align: center;
                padding-top: 100px;
                padding-bottom: 150px;
                /*border-bottom: 6px solid #000;*/
                box-shadow: 0 2px 10px #e4e4e6;
                background: #8BC34A url('../images/doctor.png') no-repeat;
                background-size: contain;
                background-position-y: 100%;
            }

            header div {
                width: 80%;
                margin: 0 auto;
                text-align: left;
            }

            h1 {
                font-size: 2.1em;
                font-weight: bolder;
                margin-bottom: 1em;
                color: #fff;
                letter-spacing: 0.01em;
            }

            paper-input {
                display: inline-block;
                background-color: #fff;
                padding: 0.5em  0.8em;
                float: left;

                --paper-input-container-input: {
                    font-size: 1.3em;
                    color: #263238;
                    letter-spacing: 0.01em;
                };

                --paper-input-container-underline:{
                    display: none;
                };

                --paper-input-container-underline-focus:{
                    display: none;
                };

                --paper-input-container-label-floating:{
                    margin-top: -5px
                };

                --paper-input-container-label-focus:{
                    color: #9d9d9f;
                    font-size: 0.9em;
                };

                --paper-input-container-label:{
                    font-size: 1.2em;
                    color: #9d9d9f;
                };
            }

            #search_input_doctor {
                width: 27%;
                margin-right: 0.5em;
            }

            #search_input_place {
                width: 30%;
                margin-right: 0em;
            }

            #search_button{
                padding: 1.24em;
                margin: 0;
                background-color: #01478B;
                color: #fff;
                font-size: 1.2em;
                text-transform: none;
                font-weight: bolder;
                letter-spacing: 0.08em;
                border-radius: 0px;
                box-shadow: none;

                -webkit-transition: all .25s ease;
                -moz-transition: all .25s ease;
                -ms-transition: all .25s ease;
                -o-transition: all .25s ease;
                transition: all .25s ease;
            }

            #search_button:hover {
                background-color: #00357a;
            }

            #content {
                height: 100vh;
            }

        </style>

        <header>
            <div>
                <h1>Najděte lékaře a my vás objednáme</h1>
                <paper-input  id="search_input_doctor" label="Jméno nebo specializace" type="search">
                </paper-input>

                <paper-input  id="search_input_place" label="Město nebo ZIP" type="search">
                </paper-input>

                <paper-button raised id="search_button" >Hledat</paper-button>

            </div>
        </header>

        <div id="content"></div>



    </template>
    <script>
        Polymer({
            is: 'home-view'
        });
    </script>
</dom-module>
