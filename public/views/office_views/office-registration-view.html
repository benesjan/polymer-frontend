<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/views/office_views/registration_steps/step0-view.html">

<dom-module id="office-registration-view">
    <template>
        <iron-pages
                selected=[[step]]
                selected-attribute="visible"
                role="main">
            <step0-view></step0-view>
            <step1-view></step1-view>
            <step2-view></step2-view>
        </iron-pages>


    </template>

    <script>
        Polymer({
            is: 'office-registration-view',

            properties: {
                step: {
                    type: Number,
                    value: 0,
                }
            },

            nextStep: function (step) {
                this.step = step;
                this.importHref("/views/office_views/registration_steps/step" + step + "-view.html");
            }
        });
    </script>
</dom-module>
