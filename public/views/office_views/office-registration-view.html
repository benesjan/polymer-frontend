<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/views/office_views/registration_steps/data-view.html">

<dom-module id="office-registration-view">
    <template>
        <iron-pages
                selected="[[viewSelected]]"
                attr-for-selected="name"
                selected-attribute="visible"
                role="main">
            <data-view name="data"></data-view>
            <confirm-view name="confirm"></confirm-view>
        </iron-pages>


    </template>

    <script>
        Polymer({
            is: 'office-registration-view',

            properties: {
                viewSelected: {
                    type: String,
                    value: "data"
                }
            },

            nextStep: function (viewName) {
                this.importHref("/views/office_views/registration_steps/" + viewName + "-view.html");
                this.viewSelected = viewName;
            }
        });
    </script>
</dom-module>
