<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<link rel="import" href="/behaviors/routing-behavior.html">

<dom-module id="office-interface-view">
    <template>
        <style>

            :host {
                --border-color: #d5d9da;
            }

            app-drawer {
                margin-top: 64px;
                box-shadow: 2px 0 8px var(--border-color);
                z-index: 2;
            }

            app-toolbar {
                background-color: var(--app-accent-color);
                color: #fff;
                margin-top: 64px;
                font-size: 1.3em;
            }

            #page-name {
                background-color: var(--app-green-color);
                color: #fff;
                text-align: center;
                padding: 0.7em 0;
            }

            paper-dropdown-menu {
                margin-bottom: 1em;
                margin-top: 64px;
                display: block;
                background-color: #fff;
                padding: 0 1em;
                border: 1px solid var(--border-color);

                --paper-input-container-input: {
                    font-size: 0.9em;
                };
                --paper-input-container-underline: {
                    display: none;
                };
            }

            paper-item, #toolbar {
                cursor: pointer;
            }

            .nav {
                border-bottom: 1px solid var(--border-color);
            }

            .nav:hover {
                background-color: #eeeeef;
            }

            .iron-selected.nav {
                background-color: var(--app-accent-color);
                color: white;
            }

            #main-content {
                padding: 2em;
                background-color: #eeeff2;
                min-height: calc(100vh - 4em); /* padding on top and bottom */
            }

            #add-office {
                color: var(--app-green-color);
                border-top: 1px solid var(--border-color);
                padding-top: 8px;
            }

            .bottom-link {
                position: fixed;
                width: 224px; /*calc(256px - 2*16px) -> 16px is padding of paper-item */
                border-top: 1px solid var(--border-color);
            }

            #help-tab {
                bottom: calc(120px + 49px); /* top padding of drawer + height of issue-tab */

            }

            #issue-tab {
                bottom: 120px; /* top padding of drawer */
            }

            @media only screen and (max-width: 767px) {

                #main-content {
                    padding: 1em 0 0 0;
                    margin-top: 0;
                }

                paper-dropdown-menu {
                    margin-top: 0;
                }
            }

            .badge {
                background-color: var(--app-green-color);
                border-radius: 12px; /* one half of ( (border * 2) + height + padding ) */
                color: white;
                font-size: 12px;
                line-height: 13px;
                font-weight: bold;
                height: 16px;
                padding: 4px 3px 0 3px;
                margin-left: 0.5em;
                text-align: center;
                min-width: 14px;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:page/:officeId"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <firebase-document app-name="doctor-appointment-system" path="/userOffices/[[userId]]" data="{{userOffices}}">
        </firebase-document>

        <!--TODO: po registraci to špatně načte data-->
        <firebase-document app-name="doctor-appointment-system" path="/officeNumberOfNotifications/[[officeId]]"
                           data="{{numberOfNotifications}}">
        </firebase-document>

        <app-drawer-layout fullbleed responsive-width="767px" narrow="{{narrow}}">
            <div id="toolbar" on-tap="toggleDrawer" hidden="[[!narrow]]">
                <app-toolbar>
                    <paper-icon-button icon="chevron-right"></paper-icon-button>
                    Menu ordinace
                </app-toolbar>
                <div id="page-name" hidden="[[!smallScreen]]">[[computePageName(page)]]</div>
            </div>

            <app-drawer id="drawer" position="left">
                <iron-selector attr-for-selected="name" selected="{{page}}" on-iron-activate="toggleDrawer">
                    <paper-item name="notifications" class="nav">Upozornění
                        <span hidden="[[!showNotifications(numberOfNotifications)]]" class="badge">[[numberOfNotifications]]</span>
                    </paper-item>
                    <paper-item name="calendar" class="nav">Kalendář</paper-item>
                    <paper-item name="waiting-list" class="nav">Pořadník</paper-item>
                    <paper-item name="patients" class="nav">Pacienti</paper-item>
                    <paper-item name="settings" class="nav">Nastavení</paper-item>
                    <paper-item name="help" id="help-tab" class="nav bottom-link">Nápověda</paper-item>
                    <paper-item name="issue" id="issue-tab" class="nav bottom-link">Nahlásit problém
                    </paper-item>
                </iron-selector>
            </app-drawer>

            <div id="main-content">
                <paper-dropdown-menu label="Ordinace">
                    <!--TODO: Bug: on office name change listbox doesn't reload the name of selected even though the name changes in dropdown-->
                    <paper-listbox class="dropdown-content" selected="{{selectedItem}}" attr-for-selected="name">
                        <template is="dom-repeat" items="[[officeArray]]" as="office">
                            <paper-item name="[[office.id]]">[[office.name]]</paper-item>
                        </template>
                        <paper-item id="add-office" name="_add_office">
                            <iron-icon icon="add"></iron-icon>
                            Přidat ordinaci
                        </paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>

                <iron-pages attr-for-selected="name" selected="[[page]]">
                    <interface-notifications-view name="notifications"
                                                  office-id="[[officeId]]"></interface-notifications-view>
                    <interface-calendar-view name="calendar"></interface-calendar-view>
                    <interface-waiting-list-view name="waiting-list"></interface-waiting-list-view>
                    <interface-patients-view name="patients" office-id="[[officeId]]"></interface-patients-view>
                    <interface-settings-view name="settings" office-id="[[officeId]]"></interface-settings-view>
                    <interface-help-view name="help"></interface-help-view>
                    <interface-issue-view name="issue"></interface-issue-view>
                </iron-pages>
            </div>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'office-interface-view',

            behaviors: [RoutingBehavior],

            viewPath: '/views/office_views/interface_views/interface-',
            validPrefix: '/office/interface',

            properties: {
                officeId: {
                    type: String,
                    computed: 'computeId(routeData.officeId, officeArray)',
                    observer: 'setSelected'
                },

                officeArray: {
                    type: Array,
                    computed: 'computeOfficeArray(userOffices)'
                },

                selectedItem: {
                    type: String,
                    observer: 'observeSelected'
                },

                pageNames:{
                    type: Object,
                    value: {
                        "notifications":"Upozornění",
                        "calendar":"Kalendář",
                        "waiting-list":"Pořadník",
                        "patients":"Pacienti",
                        "settings":"Nastavení",
                        "help":"Nápověda",
                        "issue":"Nahlásit problém"
                    }
                }
            },

            observeSelected: function (selected) {
                if (selected === '_add_office') {
                    this.fire('change-route', {url: '/office/registration/data'});
                } else {
                    this.set('routeData.officeId', selected);
                }
            },

            showNotifications: function (numberOfNotifications) {
                return (Number.isInteger(numberOfNotifications) && numberOfNotifications !== 0);
            },

            setSelected: function (officeId) {
                if (officeId) this.selectedItem = officeId;
            },

            computeId: function (id, officeArray, selectedItem) {
                if (!!id) return id;
                return (officeArray.length === 0) ? null : officeArray[0].id;
            },

            computeOfficeArray: function (offices) {
                var officeIds = Object.keys(offices), i,
                    arrayToReturn = [];
                for (i = 0; i < officeIds.length; i++) {
                    arrayToReturn.push({
                        'id': officeIds[i],
                        'name': offices[officeIds[i]].name
                    });
                }
                return arrayToReturn;
            },

            toggleDrawer: function () {
                if (this.narrow) {
                    this.$.drawer.toggle();
                }
            },

            computePageName: function (pageName) {
                return(this.pageNames[pageName])
            }

        });
    </script>
</dom-module>
