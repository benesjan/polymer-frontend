<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<link rel="import" href="/behaviors/routing-behavior.html">

<dom-module id="office-interface-view">
    <template>
        <style>

            :host {
                --overflow-main-drawer: auto;
                --border-color: #d5d9da;
            }

            .nav {
                border-bottom: 1px solid var(--border-color);
            }

            .iron-selected.nav {
                background-color: var(--app-accent-color);
                color: white;
            }

            paper-dropdown-menu {
                margin-bottom: 1em;
                display: block;
                background-color: #fff;
                padding: 0 1em;
                border: 1px solid var(--border-color);

                --paper-input-container-input: {
                    font-size: 0.9em;
                };
                --paper-input-container-underline: {
                    display: none;
                };
            }

            paper-item {
                cursor: pointer;
            }

            #help-tab {
                position: fixed;
                bottom: 0;
                width: 255px;
                border-top: 1px solid var(--border-color);
            }

            #add-office {
                color: #26A69A;
                border-top: 1px solid var(--border-color);
                padding-top: 8px;
            }

            #notification-icon {
                color: #26A69A;
                height: 15px;
                width: 15px;
                margin-left: 0.5em;
            }

            @media only screen and (max-width: 767px) {
                #help-tab {
                    bottom: 64px;
                }
            }

            @media only screen and (min-width: 767px) {
                #main-content {
                    margin-top: 64px;
                }
            }

            app-drawer {
                margin-top: 64px;
                box-shadow: 2px 0 8px var(--border-color);
                /*--app-drawer-scrim-background: red;*/
                z-index: 2;

            }

            #main-content {
                /*background-color: #eeeff2;*/
                padding: 2em;
            }

            app-drawer-layout {
                background-color: #eeeff2;
            }

            app-toolbar {
                background-color: var(--app-accent-color);
                color: #fff;
                margin-top: 64px;
            }

            #toolbar {
                cursor: pointer;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:page/:officeId"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <firebase-document app-name="doctor-appointment-system" path="/userOffices/[[userId]]" data="{{userOffices}}">
        </firebase-document>

        <firebase-document app-name="doctor-appointment-system" path="/officeNumberOfNotifications/[[officeId]]" data="{{numberOfNotifications}}">
        </firebase-document>

        <app-drawer-layout fullbleed responsive-width="767px" narrow="{{narrow}}">
            <div id="toolbar" on-tap="toggleDrawer" hidden="[[!narrow]]">
                <app-toolbar>
                    <paper-icon-button icon="chevron-right"></paper-icon-button>
                    Menu ordinace
                </app-toolbar>
            </div>

            <app-drawer id="drawer" position="left">
                <iron-selector attr-for-selected="name" selected="{{page}}" on-iron-activate="toggleDrawer">
                    <paper-item name="notifications" class="nav">Upozornění
                        <span hidden="[[!numberOfNotifications]]">[[numberOfNotifications]]</span>
                    </paper-item>
                    <paper-item name="calendar" class="nav">Kalendář</paper-item>
                    <paper-item name="waiting-list" class="nav">Pořadník</paper-item>
                    <paper-item name="settings" class="nav">Nastavení</paper-item>
                    <paper-item name="help" id="help-tab" class="nav">Nahlásit problém
                    </paper-item>
                </iron-selector>
            </app-drawer>

            <div id="main-content">
                <paper-dropdown-menu label="Ordinace">
                    <paper-listbox class="dropdown-content" selected="{{selectedItem}}" attr-for-selected="name">
                        <template is="dom-repeat" items="[[officeIds]]" as="officeId">
                            <paper-item name="[[officeId]]">[[computeOfficeName(officeId)]]</paper-item>
                        </template>
                        <paper-item id="add-office" name="_add_office">
                            <iron-icon icon="add"></iron-icon>
                            Přidat ordinaci
                        </paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>

                <iron-pages attr-for-selected="name" selected="[[page]]">
                    <interface-notifications-view name="notifications"></interface-notifications-view>
                    <interface-calendar-view name="calendar"></interface-calendar-view>
                    <interface-waiting-list-view name="waiting-list"></interface-waiting-list-view>
                    <interface-settings-view name="settings"></interface-settings-view>
                    <interface-help-view name="help"></interface-help-view>
                </iron-pages>
            </div>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'office-interface-view',

            behaviors: [RoutingBehavior],

            defaultPage: 'waiting-list',
            viewPath: '/views/office_views/interface_views/interface-',
            validPrefix: '/office/interface',

            properties: {
                officeId: {
                    type: String,
                    computed: 'computeId(routeData.officeId, officeIds)',
                    observer: 'setSelected'
                },

                officeIds: {
                    type: Array,
                    computed: 'computeIds(userOffices)'
                },

                selectedItem: {
                    type: String,
                    observer: 'observeSelected'
                }
            },

            observeSelected: function (selected) {
                if (selected === '_add_office') {
                    this.fire('change-route', {url: '/office/registration/data'});
                }
            },

            setSelected: function (officeId) {
                if (officeId) this.selectedItem = officeId;
            },

            computeIds: function (offices) {
                return Object.keys(offices);
            },

            computeId: function (id, officeIds) {
                if (!!id) return id;
                return (officeIds.length === 0) ? null : officeIds[0];
            },

            computeOfficeName: function (officeId) {
                return this.userOffices[officeId].name;
            },

            toggleDrawer: function () {
                if (this.narrow) {
                    this.$.drawer.toggle();
                }
            }
        });
    </script>
</dom-module>
