<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="interface-notifications-confirm-view">
    <template>
        <style>

            :host {
                --border-color: #d5d9da;
            }


            .patient-div {
                background-color: #fff;
                margin: 0;
                padding: 1.5em;
                margin-top: 0.5em;
                border: 1px solid var(--border-color);
            }

            .buttons paper-button {
                font-size: 0.8em;
                padding: 0.7em 1.6em;
                margin-left: 0.5em;
                margin-top: 0;
                margin-bottom: 0;
                border: 1px solid var(--border-color);;
                color: #455A64;
            }

            .dismiss-button {
                background-color: #f6f6f7;
            }

            .patient-div:not(:first-child) {
                /*border-top: 1px solid var(--border-color);*/
                /*border-top: 3px solid #eeeff2;*/
            }

            /* FLEX LAYOUT */
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 2em;
            }

            .flex2child {
                @apply(--layout-flex);
            }

            .flex3child {
                @apply(--layout-flex);
                text-align: right;
            }

            /*RESPONSIVE ADDITIONS*/
            @media only screen and (max-width: 1150px) {

                .flex-horizontal-with-ratios {
                    @apply(--layout-vertical);
                }

                .flex-horizontal-with-ratios > div {
                    margin: 0.2em 0;
                }

                .flex3child {
                    padding-top: 0.6em;
                    text-align: left;
                }

                .patient-div {
                    padding-bottom: 0.5em;
                }
            }

            @media only screen and (max-width: 767px) {

                .buttons paper-button:not(:first-child) {
                    margin-left: 0.0em;
                }
            }

            @media only screen and (max-width: 300px) {

                .buttons > paper-button {
                    display: block;
                    margin: 0.9em 0;
                    text-align: center;
                    padding: 1.2em;
                }
            }

            #triangle-topleft {
                margin: 0;
                width: 0;
                height: 0;
                border-top: 15px solid var(--app-accent-color);
                border-right: 15px solid transparent;
                position: relative;
                left: -1.5em;
                top: -1.5em;
            }

        </style>

            <template is="dom-repeat" items="[[notifications]]" as="entry">
                <div class="container flex-horizontal-with-ratios patient-div">
                    <div id="triangle-topleft"></div>
                    <div class="flexchild">[[entry.firstName]] [[entry.lastName]]</div>
                    <div class="flex2child">[[entry.address]]</div>
                    <div class="flex3child buttons">
                        <paper-button class="confirm-button">Potvrdit</paper-button>
                        <paper-button class="dismiss-button">Zamítnout</paper-button>
                    </div>
                </div>
            </template>

    </template>

    </template>

</dom-module>
