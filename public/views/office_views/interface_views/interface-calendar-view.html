<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">

<link rel="import" href="/styles/tab-styles.html">

<dom-module id="interface-calendar-view">
    <template>
        <style include="tab-styles">
        </style>

        <paper-material elevation="1">
            <paper-tabs focused selected="{{selected}}" attr-for-selected="name">
                <paper-tab name="calendar">Kalendář</paper-tab>
                <paper-tab name="holidays">Dovolená</paper-tab>
            </paper-tabs>


            <iron-pages selected="[[selected]]" attr-for-selected="name">
                <calendar-view name="calendar"></calendar-view>
                <holidays-view name="holidays" office-id="[[officeId]]"></holidays-view>
            </iron-pages>
        </paper-material>

    </template>

    <script>
        Polymer({
            is: 'interface-calendar-view',

            properties: {
                selected: {
                    type: String,
                    value: "calendar", // First selected view
                    observer: "loadView"
                }
            },

            loadView: function (viewName) {
                this.importHref("/views/office_views/interface_views/interface_calendar_views/" + viewName + "-view.html", null, false);
            }
        });
    </script>
</dom-module>
