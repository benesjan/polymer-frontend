<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/behaviors/dialog-validation-behavior.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/styles/input-styles.html">
<link rel="import" href="/styles/dialog-styles.html">
<link rel="import" href="/styles/button-styles.html">

<dom-module id="emailinput-view">
    <template>
        <style include="button-styles dialog-styles input-styles">
        </style>
        <iron-meta id="meta"></iron-meta>

        <p class="error">{{errorMessage}}</p>
        <p class="main_text">Zadejte prosím emailovou adresu,<br>na kterou bude zaslán odkaz pro obnovení hesla:</p>
        <gold-email-input id="emailID" error-message="Špatný formát" value="{{email}}"
                          label="Vaše emailová adresa" auto-validate required autofocus>
        </gold-email-input>

        <paper-button responsive id="confirm_button" autofocus on-tap="confirm">
            Poslat
        </paper-button>

        <paper-icon-button dialog-dismiss icon="close" id="closeBtn"></paper-icon-button>
    </template>

    <script>
        Polymer({
            is: 'emailinput-view',

            behaviors: [DialogValidationBehavior],

            validationIDs: ["emailID"],

            confirmFunction: function () {
                this.sendEmail();
            },

            sendEmail: function () {
                var app = document.getElementById('appID').app;
                app.auth().sendPasswordResetEmail(this.email).then(function () {
                    this.fire("show-toast", {text: "Email odeslán"});
                }.bind(this)).catch(function (error) {
                    this.errorMessage = "Účet s touto emailovou adresou neexistuje";
                    this.fire("show-dialog", {path: "", viewName: "emailinput", open: true});
                }.bind(this))
            }
        });
    </script>
</dom-module>
