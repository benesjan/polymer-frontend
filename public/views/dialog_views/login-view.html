<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog-behavior/paper-dialog-common.css">
<link rel="import" href="/behaviors/input-validation-behavior.html">


<dom-module id="login-view">
    <template>
        <style>
            p {
                color: #F44336;
                font-weight: bolder;
                letter-spacing: 0.03em;
            }

            #confirm_button, #dismiss_button {
                padding: 1.1em;
                margin: 0;
                font-weight: bolder;
                font-size: 1.3em;
                letter-spacing: 0.05em;
                text-transform: none;
                color: #fff;
                border-radius: 0;
            }

            #confirm_button {
                background-color: #8BC34A;
                width: 60%;
            }

            #dismiss_button {
                color: #263238;
                background-color: #fff;
                width: 40%;
                float: left;
            }

            #confirm_button[disabled] {
                background-color: #C5E1A5;
            }

            gold-email-input, paper-input {
                background-color: #f2f2f4;
                border: 1px solid #ddd;
                padding: 0.2em 1em;
                font-size: 1.2em;
                letter-spacing: 0.01em;
                margin-bottom: 2.1em;

                --paper-input-container-input: {
                    font-size: 1.2em;
                    color: #263238;
                    letter-spacing: 0.01em;
                };

                --paper-input-container-underline: {
                    display: none;
                };

                --paper-input-container-underline-focus: {
                    display: none;
                };

                --paper-input-container-label-floating: {
                    margin-top: -5px;
                    color: #9d9d9f;
                };

                --paper-input-container-label-focus: {
                    color: #9d9d9f;
                };

                --paper-input-container-label: {
                    font-size: 1em;
                    color: #9d9d9f;
                };

                --paper-input-container-invalid-color: {
                    color: #ddd;
                };

                --paper-input-error:{
                    color: #F44336;
                    margin-top: 1em;
                    font-weight: bolder;
                    letter-spacing: 0.03em;
                };
            }

            .buttons a {
                text-decoration: none;
            }

            .buttons a paper-button {
                text-transform: none;
                width: 100%;
                margin: 4em 0 0 0;
                letter-spacing: 0.02em;
                color: #263238;
                font-size: 1.2em;
            }

            @media only screen and (max-height: 500px) {
                
                gold-email-input, #dismiss_button{
                    float: left;
                }

                paper-input,#confirm_button{
                    float: right;
                }

                gold-email-input, paper-input, #confirm_button, #dismiss_button  {
                    margin: 0;
                    width: 40%;
                    display: inline-block;
                }

                #confirm_button, #dismiss_button {
                    margin-top: 30px;
                }

            }

        </style>
        <div>
            <p>{{errorMessage}}</p>

            <gold-email-input id="emailID" error-message="Špatný formát" value="{{email}}"
                              label="Vaše emailová adresa" on-input="checkIfValid">
            </gold-email-input>
            <paper-input id="passID" value="{{password}}" label="Heslo" type="password" on-input="checkIfValid"
                         error-message="Neplatné heslo" minlength="6" maxlength="48">
            </paper-input>
        </div>
        <div class="buttons">
            <paper-button id="dismiss_button" dialog-dismiss>Zrušit
            </paper-button>
            <paper-button id="confirm_button" dialog-confirm autofocus on-tap="signInWithEmailAndPassword" disabled>
                Přihlásit
            </paper-button>
        </div>
        <div class="buttons">
            <paper-button on-tap="passReset">
                <span>Zapomněli jste heslo? <span style="border-bottom: 1px solid #263238"><b> Obnovit!</b></span></span>
            </paper-button>
                <paper-button on-tap="showRegistration">
                    <span>Ještě nemáte účet? <span style="border-bottom: 1px solid #263238"><b> Zaregistrujte se!</b></span></span>
                </paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'login-view',

            behaviors: [InputValidationBehavior],

            validationIDs: ["emailID", "passID"],

            signInWithEmailAndPassword: function () {
                this.domHost.$.auth.signInWithEmailAndPassword(this.email, this.password).then(function () {
                    this.domHost.showToast("Přihlášeno");
                }.bind(this)).catch(function (error) {
                    switch (error["code"]) {
                        case "auth/wrong-password":
                            this.errorMessage = "Špatné heslo";
                            break;
                        case "auth/user-not-found":
                        case "auth/invalid-email":
                            this.errorMessage = "Uživatelské jméno nenalezeno";
                            break;
                        default:
                            this.errorMessage = error["code"];
                    }
                    this.domHost.showDialog("", "login", true);
                }.bind(this));
            },

            showRegistration: function () {
                this.domHost.showDialog("", "registration", false);
            },

            passReset: function () {
                this.domHost.showDialog("", "emailinput", false);
            }
        });

    </script>
</dom-module>
