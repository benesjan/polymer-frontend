<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog-behavior/paper-dialog-common.css">
<link rel="import" href="/behaviours/input-validation-bahavior.html">


<dom-module id="login-view">
    <template>
        <style>
            p {
                color: red
            }
        </style>
        <div>
            <p>{{errorMessage}}</p>
            <gold-email-input id="emailID" error-message="Špatný formát" value="{{email}}"
                              label="Vaše emailová adresa" auto-validate required
                              on-input="checkIfValid"></gold-email-input>
            <paper-input id="passID" value="{{password}}" label="Heslo" type="password" required auto-validate
                         error-message="Neplatné heslo" on-input="checkIfValid" minlength="6" maxlength="48">

            </paper-input>
        </div>
        <div class="buttons">
            <paper-button dialog-dismiss>Zrušit
            </paper-button>
            <paper-button id="confirm_button" dialog-confirm autofocus on-tap="signInWithEmailAndPassword" disabled>
                Přihlásit
            </paper-button>
        </div>
        <div class="buttons">
            <a href="/registration">
                <paper-button dialog-dismiss>
                    Nemáte účet? Zaregistrujte se!
                </paper-button>
            </a>
        </div>
    </template>

    <script>
        Polymer({
            is: 'login-view',

            behaviors: [InputValidationBehavior],

            validationIDs: ["emailID", "passID"],

            signInWithEmailAndPassword: function () {
                var hostElementScope = this.domHost.$;
                hostElementScope.auth.signInWithEmailAndPassword(this.email, this.password).then(function () {
                    hostElementScope.main_toast.text = "Přihlášeno";
                    hostElementScope.main_toast.open();
                }).catch(function (error) {
                    switch (error["code"]) {
                        case "auth/wrong-password":
                            this.errorMessage = "Špatné heslo";
                            break;
                        case "auth/user-not-found":
                        case "auth/invalid-email":
                            this.errorMessage = "Uživatelské jméno nenalezeno";
                            break;
                        default:
                            this.errorMessage = error["code"];
                    }
                    hostElementScope.modal.toggle();
                }.bind(this));
            }
        });

    </script>
</dom-module>
