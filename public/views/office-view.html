<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<link rel="import" href="/custom_components/login-required-element.html">

<link rel="import" href="/behaviors/routing-behavior.html">

<dom-module id="office-view">
    <template>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <login-required-element logged-in="{{loggedIn}}" user="{{user}}"></login-required-element>

        <template is="dom-if" if="[[loggedIn]]" restamp="true">
            <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    selected-attribute="visible"
                    role="main">
                <office-interface-view name="interface" route="{{subRoute}}"></office-interface-view>
                <office-registration-view name="registration" route="{{subRoute}}" user-id="[[user.uid]]"></office-registration-view>
            </iron-pages>
        </template>
    </template>

    <script>
        Polymer({
            is: 'office-view',

            behaviors: [RoutingBehavior],

            defaultPage: 'interface',
            viewPath: '/views/office_views/office-',
            validPrefix: '/office'

        });
    </script>
</dom-module>
