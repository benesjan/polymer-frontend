<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-common.css">
<link rel="import" href="../behaviours/dialog-bahavior.html">


<dom-module id="registration-view">
    <template>
        <div>
            <paper-input id="ninput" value="{{name}}" label="Jméno" minlength="1"
                         error-message="Nelze ponechat prázdné" auto-validate required
                         on-input="checkIfValid"></paper-input>
            <paper-input id="sninput" value="{{surName}}" label="Příjmení" minlength="1"
                         error-message="Nelze ponechat prázdné" auto-validate required
                         on-input="checkIfValid"></paper-input>
            <gold-email-input id="emailID" error-message="Špatný formát" value="{{email}}"
                              label="Vaše emailová adresa" auto-validate required
                              on-input="checkIfValid"></gold-email-input>
            <paper-input id="passID" value="{{password}}" label="Heslo" required auto-validate type="password"
                         minlength="6" maxlength="48" error-message="Moc krátké" on-input="checkIfValid">
            </paper-input>
        </div>
        <div class="buttons">
            <paper-button dialog-dismiss>Zrušit
            </paper-button>
            <paper-button id="confirm_button" dialog-confirm autofocus on-tap="createUserWithEmailAndPassword" disabled>
                Registrovat
            </paper-button>
        </div>
        <div class="buttons">
            <paper-button on-tap="changePage">
                Již mám účet!
            </paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'registration-view',

            behaviors: [DialogBehavior],

            properties: {
                name: String,
                surName: String
            },

            validationIDs: ["ninput", "sninput", "emailID", "passID"],

            createUserWithEmailAndPassword: function () {
                this.domHost.createUserWithEmailAndPassword(this.email, this.password);
            }
        });

    </script>
</dom-module>
